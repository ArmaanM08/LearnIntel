<!DOCTYPE html>
<html>
<head>
    <title>AI Learning Platform</title>
    <style>
        /* CSS from style.css */
        body {
            font-family: sans-serif;
            margin: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center; 
        }

        nav li {
            display: inline-block;
            margin: 0 1rem; 
        }

        .hero {
            background-image: url("ai-background.jpg"); /* Replace with your image */
            background-size: cover;
            text-align: center;
            color: white;
            padding: 5rem 0; 
        }

        /* ... more styling for courses, footer etc. */
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our AI Learning Platform</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Unlock the Power of AI</h2>
                <p>Learn from the best and build the future.</p>
                <button>Get Started</button>
            </div>
        </section>

        <section class="courses">
            <h2>Featured Courses</h2>
            <div class="course-grid">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 AI Learning Platform</p>
    </footer>

    <script>
        // JavaScript from script.js
        document.addEventListener('DOMContentLoaded', () => {
            const courseGrid = document.querySelector('.course-grid');

            // Sample course data (replace with actual data)
            const courses = [
                { title: 'Introduction to AI', img: 'course1.jpg' },
                { title: 'Machine Learning Basics', img: 'course2.jpg' },
                // ... more courses
            ];

            // Dynamically add courses to the grid
            courses.forEach(course => {
                let courseElement = `
                    <div class="course">
                        <img src="${course.img}" alt="${course.title}">
                        <h3>${course.title}</h3>
                        <button>Learn More</button>
                    </div>
                `;
                courseGrid.innerHTML += courseElement;
            });
        });
    </script>
</body>
</html>
